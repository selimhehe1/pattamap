<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Preconnect to external origins for faster resource loading -->
    <link rel="preconnect" href="https://api.pattamap.com" crossorigin />
    <link rel="preconnect" href="https://www.googletagmanager.com" crossorigin />
    <link rel="preconnect" href="https://res.cloudinary.com" crossorigin />

    <!-- Google Fonts - Space Grotesk (Modern 2025 Typography) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="dns-prefetch" href="https://api.pattamap.com" />
    <link rel="dns-prefetch" href="https://www.googletagmanager.com" />
    <link rel="dns-prefetch" href="https://res.cloudinary.com" />

    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="PattaMap - Premium Nightlife & Entertainment Directory for Pattaya, Thailand. Interactive maps, employee profiles, reviews, and real-time information for bars, clubs, and entertainment venues in Walking Street, Soi 6, LK Metro & more."
    />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>PattaMap</title>

    <!-- Theme FOUC Prevention Script -->
    <!-- This script runs BEFORE React mounts to prevent flash of unstyled content -->
    <script>
      (function() {
        try {
          // Get saved theme preference from localStorage
          var savedTheme = localStorage.getItem('theme-preference');

          // Get system preference
          var systemPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          var systemTheme = systemPrefersDark ? 'dark' : 'light';

          // Determine theme to apply
          var theme = savedTheme || systemTheme;

          // Apply theme immediately to prevent FOUC
          if (theme === 'dark' || theme === 'light') {
            document.documentElement.setAttribute('data-theme', theme);
          } else {
            // Default to dark (Nightlife theme)
            document.documentElement.setAttribute('data-theme', 'dark');
          }
        } catch (e) {
          // Fallback to dark theme if any error
          document.documentElement.setAttribute('data-theme', 'dark');
        }
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
