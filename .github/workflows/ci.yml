name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20.x'

jobs:
  # ============================================
  # SECURITY - npm audit for vulnerabilities
  # ============================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci --legacy-peer-deps

      - name: Frontend security audit
        run: npm audit --audit-level=high || echo "::warning::Frontend has high/critical vulnerabilities"
        continue-on-error: true

      - name: Install backend dependencies
        run: npm ci
        working-directory: backend

      - name: Backend security audit
        run: npm audit --audit-level=high || echo "::warning::Backend has high/critical vulnerabilities"
        working-directory: backend
        continue-on-error: true

  # ============================================
  # FRONTEND - Lint, Type Check, Test, Build
  # ============================================
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run ESLint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm run test:ci
        env:
          CI: true

      - name: Build production
        run: npm run build
        env:
          CI: true
          GENERATE_SOURCEMAP: false
          VITE_SUPABASE_URL: ${{ secrets.REACT_APP_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.REACT_APP_SUPABASE_ANON_KEY }}

      - name: Check bundle size
        run: |
          # Calculate total JS bundle size
          TOTAL_SIZE=$(find build -name "*.js" -type f -exec stat --printf="%s\n" {} \; | awk '{sum += $1} END {print sum}')
          TOTAL_KB=$((TOTAL_SIZE / 1024))
          MAX_SIZE_KB=2048  # 2MB budget

          echo "ðŸ“¦ Total JS bundle size: ${TOTAL_KB}KB"

          if [ $TOTAL_KB -gt $MAX_SIZE_KB ]; then
            echo "::error::Bundle size ${TOTAL_KB}KB exceeds budget of ${MAX_SIZE_KB}KB"
            exit 1
          else
            echo "âœ… Bundle size within budget"
          fi

          # List largest chunks
          echo ""
          echo "ðŸ“Š Largest JS chunks:"
          find build -name "*.js" -type f -exec stat --printf="%s %n\n" {} \; | sort -rn | head -5 | awk '{printf "%.1fKB - %s\n", $1/1024, $2}'

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: build/
          retention-days: 7

  # ============================================
  # BACKEND - Lint, Type Check, Test
  # ============================================
  backend:
    name: Backend CI
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests with coverage
        run: npm run test:coverage -- --forceExit --testTimeout=30000
        timeout-minutes: 10
        env:
          CI: true
          NODE_ENV: test

      - name: Build
        run: npm run build

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage/
          retention-days: 7

  # ============================================
  # E2E Smoke Tests (quick validation)
  # Full E2E suite runs nightly in e2e-nightly.yml
  # ============================================
  e2e:
    name: E2E Smoke Tests
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && !contains(github.event.pull_request.labels.*.name, 'skip-e2e'))

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci --legacy-peer-deps

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: build/

      - name: Install backend dependencies
        run: npm ci
        working-directory: backend

      - name: Build backend
        run: npm run build
        working-directory: backend

      - name: Start backend server
        run: |
          echo "Starting backend server..."
          npm start > backend.log 2>&1 &
          BACKEND_PID=$!
          echo "Backend PID: $BACKEND_PID"

          # Robust health check with retry loop
          MAX_ATTEMPTS=30
          ATTEMPT=1

          echo "Waiting for backend to be ready..."
          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            echo "Attempt $ATTEMPT/$MAX_ATTEMPTS..."

            if curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/api/health 2>/dev/null | grep -q "200"; then
              echo "Backend is ready!"
              break
            fi

            if [ $ATTEMPT -eq $MAX_ATTEMPTS ]; then
              echo "Backend failed to start after $MAX_ATTEMPTS attempts"
              echo "=== Backend log ==="
              cat backend.log || echo "No log file"
              exit 1
            fi

            sleep 2
            ATTEMPT=$((ATTEMPT + 1))
          done

          echo "=== Backend log (first 30 lines) ==="
          head -30 backend.log || echo "No log yet"
        working-directory: backend
        env:
          NODE_ENV: test
          PORT: 8080
          SUPABASE_URL: ${{ secrets.REACT_APP_SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.REACT_APP_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          JWT_SECRET: e2e-test-jwt-secret-that-is-at-least-32-characters-long
          SESSION_SECRET: e2e-test-session-secret-for-ci-pipeline
          SENTRY_DSN: ""

      - name: Start frontend server
        run: |
          echo "Starting frontend server..."
          npx serve -s build -l 3000 > frontend.log 2>&1 &
          FRONTEND_PID=$!
          echo "Frontend PID: $FRONTEND_PID"

          # Wait for frontend to be ready (verify HTTP 200)
          MAX_ATTEMPTS=20
          ATTEMPT=1

          echo "Waiting for frontend to be ready..."
          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            echo "Attempt $ATTEMPT/$MAX_ATTEMPTS..."

            if curl -s -o /dev/null -w "%{http_code}" http://localhost:3000 2>/dev/null | grep -q "200"; then
              echo "Frontend is ready!"
              break
            fi

            if [ $ATTEMPT -eq $MAX_ATTEMPTS ]; then
              echo "Frontend failed to start after $MAX_ATTEMPTS attempts"
              echo "=== Frontend log ==="
              cat frontend.log || echo "No log file"
              exit 1
            fi

            sleep 2
            ATTEMPT=$((ATTEMPT + 1))
          done

          echo "=== Frontend log (first 10 lines) ==="
          head -10 frontend.log || echo "No log yet"

      - name: Run E2E smoke tests
        run: npx playwright test tests/e2e/smoke.spec.ts --project=chromium-desktop --workers=2
        timeout-minutes: 10
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: http://localhost:3000
          E2E_USE_MOCK_AUTH: 'true'

      - name: Upload E2E report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: |
            playwright-report/
            tests/e2e/reports/
          retention-days: 7

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: e2e-test-artifacts
          path: |
            test-results/
            tests/e2e/screenshots/
          retention-days: 7
          if-no-files-found: ignore
