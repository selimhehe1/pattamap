name: E2E Nightly

# Runs comprehensive E2E tests every night at 2 AM UTC
# Tests all browsers and viewports for full coverage

on:
  schedule:
    - cron: '0 2 * * *' # Every day at 2 AM UTC
  workflow_dispatch: # Allow manual trigger

env:
  NODE_VERSION: '20.x'

jobs:
  e2e-full:
    name: E2E Full Suite
    runs-on: ubuntu-latest
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        project: [chromium-desktop, chromium-mobile, chromium-tablet]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci --legacy-peer-deps

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build frontend
        run: npm run build
        env:
          CI: true
          GENERATE_SOURCEMAP: false
          REACT_APP_SUPABASE_URL: ${{ secrets.REACT_APP_SUPABASE_URL }}
          REACT_APP_SUPABASE_ANON_KEY: ${{ secrets.REACT_APP_SUPABASE_ANON_KEY }}

      - name: Install backend dependencies
        run: npm ci
        working-directory: backend

      - name: Build backend
        run: npm run build
        working-directory: backend

      - name: Start backend server
        run: |
          npm start > backend.log 2>&1 &
          sleep 10
        working-directory: backend
        env:
          NODE_ENV: test
          PORT: 8080
          SUPABASE_URL: ${{ secrets.REACT_APP_SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.REACT_APP_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_KEY: ${{ secrets.REACT_APP_SUPABASE_ANON_KEY }}
          JWT_SECRET: e2e-test-jwt-secret-that-is-at-least-32-characters-long
          SESSION_SECRET: e2e-test-session-secret-for-ci-pipeline
          SENTRY_DSN: ""

      - name: Start frontend server
        run: |
          npx serve -s build -l 3000 &
          sleep 3

      - name: Wait for servers
        run: |
          timeout 60 bash -c 'until curl -s http://localhost:3000 > /dev/null; do sleep 1; done'
          timeout 60 bash -c 'until curl -s http://localhost:8080 > /dev/null 2>&1; do sleep 2; done'

      - name: Run E2E tests (${{ matrix.project }})
        run: npm run test:e2e -- --project=${{ matrix.project }} --workers=4
        timeout-minutes: 45
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: http://localhost:3000

      - name: Upload E2E report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.project }}
          path: |
            playwright-report/
            tests/e2e/reports/
          retention-days: 14

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: e2e-screenshots-${{ matrix.project }}
          path: tests/e2e/screenshots/
          retention-days: 14

  # Notify on failure
  notify:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [e2e-full]
    if: failure()

    steps:
      - name: Create issue on failure
        uses: actions/github-script@v7
        with:
          script: |
            const date = new Date().toISOString().split('T')[0];
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `E2E Nightly Tests Failed - ${date}`,
              body: `The nightly E2E tests failed on ${date}.\n\nCheck the [workflow run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) for details.`,
              labels: ['bug', 'e2e-tests', 'automated']
            });
